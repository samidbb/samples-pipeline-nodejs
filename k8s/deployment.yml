apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pipeline-sample-nodejs
  namespace: $(kubernetes-namespace)
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-sample-nodejs
  template:
    metadata:
      labels:
        app: pipeline-sample-nodejs
    spec:
      containers:
      - name: container
        image: 591879361107.dkr.ecr.eu-central-1.amazonaws.com/dfds/pipelinesamplenodejs:$(Build.BuildId)
        ports:
        - containerPort: 3000
          name: web
